        function updateSliderValue() {
          const slider = document.getElementById("itemNumber");
          const valueDisplay = document.getElementById("itemNumberValue");
          valueDisplay.textContent = slider.value;
        }

        function generateItems() {
          const itemNumber = document.getElementById("itemNumber").value;
          const tier1Body = document.getElementById("tier1Body");
          const tier2Body = document.getElementById("tier2Body");
          const tier3Body = document.getElementById("tier3Body");

          tier1Body.innerHTML = "";
          tier2Body.innerHTML = "";
          tier3Body.innerHTML = "";

          const tier1Items = [];
          const tier2Items = [];
          const tier3Items = [];

          for (
            let i1 = 0, i2 = 0, i3 = 0;
            i1 < itemNumber || i2 < itemNumber || i3 < itemNumber;

          ) {
            const item = items[Math.floor(Math.random() * items.length)];

            if (item.Price <= 1000 && i1 < itemNumber) {
              if (!tier1Items.includes(item)) {
                tier1Items.push(item);
                i1++;
              }
            } else if (item.Price <= 5000 && i2 < itemNumber) {
              if (!tier2Items.includes(item)) {
                tier2Items.push(item);
                i2++;
              }
            } else if (i3 < itemNumber) {
              if (!tier3Items.includes(item)) {
                tier3Items.push(item);
                i3++;
              }
            }
          }

          tier1Items.sort(compareRarity);
          tier2Items.sort(compareRarity);
          tier3Items.sort(compareRarity);

          populateTable(tier1Items, "tier1Body");
          populateTable(tier2Items, "tier2Body");
          populateTable(tier3Items, "tier3Body");
        }

        function compareRarity(a, b) {
          const rarityOrder = {
            Common: 0,
            Uncommon: 1,
            Rare: 2,
            "Very Rare": 3,
            Legendary: 4,
          };

          return rarityOrder[a.Rarity] - rarityOrder[b.Rarity];
        }

        function populateTable(items, tableId) {
          const tableBody = document.getElementById(tableId);

          items.forEach((item) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td><b style="color: ${getRarityColor(
              item.Rarity
            )};"><a href="${getSearchLink(
              item.Name
            )}" target="_blank" rel="noopener noreferrer">${
              item.Name
            }</a></b></td><td style="color: #e6cc80;">${
              item.Price
            }&nbsp;gp</td>`;
            tableBody.appendChild(row);
          });
        }

        function getRarityColor(rarity) {
          switch (rarity) {
            case "Common":
              return "#ffffff";
            case "Uncommon":
              return "#1eff00";
            case "Rare":
              return "#0070dd";
            case "Very Rare":
              return "#a335ee";
            case "Legendary":
              return "#ff8000";
            default:
              return "#ffffff";
          }
        }

        function getSearchLink(name) {
          const searchQuery = `dnd ${name}`;
          return `https://www.google.com/search?q=${encodeURIComponent(
            searchQuery
          )}`;
        }

        // Initial generation
        generateItems();

        // Add or remove rows from a table when itemNumber changes
        document.getElementById("itemNumber").addEventListener("change", () => {
          generateItems();
        });
